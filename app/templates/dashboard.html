<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Webhook Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .events-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .events-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .events-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .refresh-info {
            color: #666;
            font-size: 0.9rem;
        }

        .events-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .event-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.2s;
        }

        .event-item:hover {
            background-color: #f8f9fa;
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-action {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-right: 10px;
        }

        .action-push {
            background: #28a745;
            color: white;
        }

        .action-pull_request {
            background: #007bff;
            color: white;
        }

        .action-merge {
            background: #6f42c1;
            color: white;
        }

        .event-message {
            color: #333;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .event-time {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-events {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ GitHub Webhook Dashboard</h1>
            <p>Real-time monitoring of repository activities</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="total-events">0</h3>
                <p>Total Events</p>
            </div>
            <div class="stat-card">
                <h3 id="push-count">0</h3>
                <p>Push Events</p>
            </div>
            <div class="stat-card">
                <h3 id="pr-count">0</h3>
                <p>Pull Requests</p>
            </div>
            <div class="stat-card">
                <h3 id="merge-count">0</h3>
                <p>Merges</p>
            </div>
        </div>

        <div class="events-container">
            <div class="events-header">
                <h2>Recent Activity</h2>
                <div class="refresh-info">
                    <span id="last-update">Never updated</span> â€¢ Auto-refresh every 15 seconds
                </div>
            </div>
            <div class="events-list" id="events-list">
                <div class="loading">Loading events...</div>
            </div>
        </div>
    </div>

    <script>
        let events = [];
        let stats = {
            total: 0,
            push: 0,
            pull_request: 0,
            merge: 0
        };

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            
            // Get ordinal suffix for day
            const day = date.getUTCDate();
            const ordinalSuffix = (day) => {
                if (day > 3 && day < 21) return 'th';
                switch (day % 10) {
                    case 1: return 'st';
                    case 2: return 'nd';
                    case 3: return 'rd';
                    default: return 'th';
                }
            };
            
            const months = ['January', 'February', 'March', 'April', 'May', 'June',
                           'July', 'August', 'September', 'October', 'November', 'December'];
            
            const formattedDate = `${day}${ordinalSuffix(day)} ${months[date.getUTCMonth()]} ${date.getUTCFullYear()}`;
            
            // Format time in 12-hour format
            let hours = date.getUTCHours();
            const minutes = date.getUTCMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 should be 12
            
            const formattedTime = `${hours}:${minutes} ${ampm} UTC`;
            
            return `${formattedDate} - ${formattedTime}`;
        }

        function formatEventMessage(event) {
            const formattedTime = formatTimestamp(event.timestamp);
            
            switch (event.action) {
                case 'PUSH':
                    return `${event.author} pushed to ${event.to_branch} on ${formattedTime}`;
                case 'PULL_REQUEST':
                    return `${event.author} submitted a pull request from ${event.from_branch} to ${event.to_branch} on ${formattedTime}`;
                case 'MERGE':
                    return `${event.author} merged branch ${event.from_branch} to ${event.to_branch} on ${formattedTime}`;
                default:
                    return `${event.author} performed ${event.action} on ${formattedTime}`;
            }
        }

        function updateStats() {
            stats.total = events.length;
            stats.push = events.filter(e => e.action === 'PUSH').length;
            stats.pull_request = events.filter(e => e.action === 'PULL_REQUEST').length;
            stats.merge = events.filter(e => e.action === 'MERGE').length;

            document.getElementById('total-events').textContent = stats.total;
            document.getElementById('push-count').textContent = stats.push;
            document.getElementById('pr-count').textContent = stats.pull_request;
            document.getElementById('merge-count').textContent = stats.merge;
        }

        function renderEvents() {
            const eventsList = document.getElementById('events-list');
            
            if (events.length === 0) {
                eventsList.innerHTML = '<div class="no-events">No events yet. Start by pushing to your repository!</div>';
                return;
            }

            eventsList.innerHTML = events.map(event => `
                <div class="event-item">
                    <div class="event-message">
                        <span class="event-action action-${event.action.toLowerCase()}">${event.action}</span>
                        ${formatEventMessage(event)}
                    </div>
                    <div class="event-time">Request ID: ${event.request_id}</div>
                </div>
            `).join('');
        }

        async function fetchEvents() {
            try {
                const response = await fetch('/webhook/events');
                const data = await response.json();
                
                if (data.status === 'success') {
                    events = data.events;
                    updateStats();
                    renderEvents();
                    document.getElementById('last-update').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                } else {
                    throw new Error(data.error || 'Failed to fetch events');
                }
            } catch (error) {
                console.error('Error fetching events:', error);
                document.getElementById('events-list').innerHTML = 
                    '<div class="error">Error loading events. Please check your connection and try again.</div>';
            }
        }

        // Initial load
        fetchEvents();

        // Auto-refresh every 15 seconds
        setInterval(fetchEvents, 15000);
    </script>
</body>
</html>
